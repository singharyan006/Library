<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header with site title and new book button -->
  <header>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>
  </header>

  <!-- Main content area to display all book cards -->
  <main>
    <div class="book-container" id="books-container"></div>
  </main>

  <!-- Dialog box for adding a new book -->
  <dialog id="book-dialog">
    <!-- Form to collect book details -->
    <form id="book-form">
      <h2>Add New Book</h2>

      <label>
        Title:
        <input type="text" id="title" required />
      </label>

      <label>
        Author:
        <input type="text" id="author" required />
      </label>

      <label>
        Number of pages:
        <input type="number" id="pages" required />
      </label>

      <label>
        Read:
        <input type="checkbox" id="read" />
      </label>

      <!-- Form buttons -->
      <div class="form-actions">
        <button class="submit" type="submit">Add Book</button>
        <button type="button" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- Main JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
